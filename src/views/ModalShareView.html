<section class="shareto__box">
    <span class="shareto__intro">Share this with your friends</span>
    <ul data-view="shareLinks:ModalShareListView" class="shareto__list">
        <li class="socialBtn spriteBe socialIconsBe" data-target="controller" data-action="share">
            <a class="share__item share__item--{{type}}"><span> {{label}}</span></a>
        </li>
    </ul>
    <button data-view="closeButton:ButtonView"
        data-target="controller" data-action="hideShare"
        class="sprite sprite--close overlay__closeBtn MiniReel__closeBtn--modal ui__btn">
        <span class="sprite sprite--close"><span class="ir">Close</span></span>
    </button>
</section>

<div class="overlay">

</div>
