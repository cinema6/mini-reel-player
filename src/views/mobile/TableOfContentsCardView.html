<div class="toc-item__imgBox toc-item__imgBox--{{type}}">
    <div style="background-image: url('{{thumb}}');" class="toc-item__img">&nbsp;</div>
</div>
<div class="toc-item__details">
    <h1 class="toc-item__title tk--hdr">{{title}}</h1>
    <p data-if="showSource" class="toc-item__attributes">via&nbsp;<a href="{{href}}" onclick="arguments[0].stopPropagation();" target="_blank" title="{{source}}">{{source}}</a></p>
    <p data-if="sponsor" class="toc-item__attributes toc-item__attributes--sponsor">
        Sponsored by <a href="{{website}}" target="_blank" title="{{sponsor}}" onclick="arguments[0].stopPropagation()">
            {{sponsor}}
        </a>
    </p>
</div>
