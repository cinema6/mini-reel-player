<section class="shareto__box">
    <span class="shareto__intro">Share this with your friends</span>
    <ul data-view="shareLinks:ShareListView" class="shareto__list">
        <li class="socialBtn spriteBe socialIconsBe" data-target="controller" data-action="shareItemClicked">
            <a href="{{href}}" class="share__item share__item--{{type}}"><span> {{label}}</span></a>
        </li>
    </ul>
</section>

<div class="overlay">
    <button data-view="closeButton:ButtonView"
        data-target="controller" data-action="close"
        class="sprite sprite--close overlay__closeBtn">
        <span class="ir">Close</span>
    </button>
</div>
