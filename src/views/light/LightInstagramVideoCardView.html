<article class="card__group" data-class="sponsored:instag____card__group--sponsored"><!--.instag____card__group-\-sponsored classes added when instagram card is sponsored-->
    <div class="player__height playerHeight instag____player__group">

        <section class="instag____mediaVid__group">
            <div class="instag____mediaVid__box">
                <div data-view="playerOutlet:PlayerOutletView" class="instag____mediaVid"></div>
            </div><!--.instag____mediaVid__box-->
        </section><!--.instag____mediaVid__group-->

        <section class="instag____post__group">
            <div data-unless="hideTitle" class="instag____post__title">{{title}}</div><!--Title can be turned on or off for any kind of MR card view-->
            <div class="instag____postAccount__group--small clearfix"><!--instag____postAccount__group-\-small is for mobile media queries only-->
                <div class="clearfix">
                    <a href="{{userHref}}" target="_blank"><img tb-src="{{userPicture}}"class="instag____postAccount__pic"></a>
                    <span data-if="sponsored" class="instag____profile__sponsor">Sponsored by</span><!--.instag____profile__sponsor only for sponsored instagram cards-->
                    <a href="{{userHref}}" target="_blank" class="instag____postAccount__name">{{userUsername}}</a>
                    <a href="{{href}}" target="_blank" class="instag____postAccount__logo">
                        <span class="ir">Instagram</span>
                    </a>
                </div>
                <ul data-if="links.length" data-view="links:LinksListView" data-model="links" class="instag____socialMedia__group"><!--.instag____profileSocial__group only for sponsored Instagram cards-->
                    <li class="instag____socialMedia__icon" data-target="controller" data-action="clickthrough">
                        <a href="{{href}}" target="_blank" class="instag____socialMedia__icon--{{type}}">
                            <span class="ir">{{label}}</span>
                        </a>
                    </li>
                </ul>
            </div><!--.instag____postAccount__group-->
            <div class="instag____postInfo__group clearfix">
                <span class="instag____postInfo__likes">{{likes}} likes</span><a href="{{href}}" target="_blank" class="instag____postInfo__date">{{date}}</a>

                <div class="instag____postInfo__copy">
                    <a href="{{userHref}}" target="_blank" class="instag____postInfo__name">{{userUsername}}</a>
                    <span data-view="captionView:InstagramCaptionView"></span>

                    <div data-if="action.text">
                        <span data-if="action.isText" data-view="ctaTextView:LinkItemView" data-model="action" data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" class="instag____postInfo__cta--link">{{text}}</a></span><!--.instag____postInfo__cta-\-link only for sponsored instagram cards-->
                        <span data-if="action.isButton" data-view="ctaTextView:LinkItemView" data-model="action" data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" class="instag____postInfo__cta--btn">{{text}}</a></span><!--.instag____postInfo__cta-\-btn only for sponsored instagram cards-->
                    </div>

                    <a href="{{href}}" target="_blank" class="instag____postInfo__comments">view {{comments}} comments</a>
                </div>
            </div><!--.instag____postInfo__group .clearfix-->
            <a href="{{href}}" target="_blank" class="instag____postInfo__feedback">
                <span class="instag____postInfo__comment">Add a comment...</span>
            </a>
        </section><!--.instag____post__group-->
    </div> <!--.instag____player__group .player__height .playerHeight-->
</article>
