<div data-view="postOutlet:View"></div>
<div data-view="ballotOutlet:View"></div>
<div data-view="shareOutlet:View"></div>

<section class="card__group clearfix">
    <span data-if="website.logo"
        data-view="logoView:LinkItemView" data-model="website"
        data-target="controller" data-action="clickthrough" class="landscapeOnly--branding">
        <a href="{{href}}" target="_blank" title="Sponsor link" class="sponsorProfile__imgBox">
            <img tb-src="{{logo}}" alt="{{text}}" class="sponsorProfile__img">
        </a>
    </span>
    <p data-if="sponsor"
        data-view="websiteView:LinkItemView" data-model="website"
        data-target="controller" data-action="clickthrough"
        class="sponsorProfile__tag landscapeOnly--branding">
        Sponsored by
        <a href="{{href}}" target="_blank" title="{{text}}">{{text}}</a>
    </p>
    <div data-if="canShare" class="sponsorProfile__linkBtn landscapeOnly--branding">
        <span><button data-view="shareButton:ButtonView" data-target="controller" data-action="showShare"><span class="spriteBe socialIconsBe socialIconsBe__solid--share shareBtn"><span class="shareBtn__label">Share</span></span></button></span></div>
    </div>
    <h1 class="card__title tk--hdr">
        {{title}}
        <span data-if="showSource" class="card__attributes tk--copy">
            via&nbsp;<a target="_blank" href="{{href}}" class="textLink"
            title="{{source}}">{{source}}</a>
        </span>
    </h1>
    <div class="player__group">
    <div data-view="playerOutlet:PlayerOutletView" class="player js-playerBox"></div>
    </div>
    <div data-view="displayAdOutlet:View" class="displayAdCard__adModule"></div>
    <p data-view="replayContainer:HideableView" style="text-align:center;">
        <button data-view="replayButton:ButtonView"
            data-target="controller"
            data-action="replay"
            type="button"
            class="btnPrimary btnPrimary--small"
            title="Replay Video">
            <span class="btn__label">Replay Video</span>
        </button>
    </p>

    <div data-view="ballotResultsOutlet:View"></div>

    <div data-if="isSponsored" class="sponsorProfile__group clearfix">
    <div class="socialBox">
        <span data-if="website.logo"
            data-view="logoView:LinkItemView" data-model="website"
            data-target="controller" data-action="clickthrough" class="portraitOnly--branding"><a href="{{href}}" target="_blank" title="Sponsor link" class="sponsorProfile__imgBox">
            <img tb-src="{{logo}}" alt="{{text}}" class="sponsorProfile__img">
        </a></span>
        <div data-if="hasSponsoredCopy" class="sponsorProfile__copy">
            <p data-if="sponsor"
                data-view="websiteView:LinkItemView" data-model="website"
                data-target="controller" data-action="clickthrough"
                class="sponsorProfile__tag portraitOnly--branding">
                Sponsored by
                <a href="{{href}}" target="_blank" title="{{text}}">{{text}}</a>
            </p>
            <div data-if="links.length" data-view="links:LinksListView" data-model="links" class="sponsorProfile__links">
                <span data-target="controller" data-action="clickthrough"><a href="{{href}}"
                    target="_blank"
                    title="{{label}}"
                    class="sponsorProfile__link spriteBe socialIconsBe socialIconsBe--{{type}}">
                    <span class="ir">{{label}}</span>
                </a></span>
            </div>
            <div data-if="canShare" class="sponsorProfile__linkBtn portraitOnly--branding">
                <span><button data-view="shareButton:ButtonView" data-target="controller" data-action="showShare"><span class="spriteBe socialIconsBe socialIconsBe__solid--share shareBtn"><span class="shareBtn__label">Share</span></span></button></span></div>
            </div>
        </div>
        <div class="card__desc landscapeOnly">{{note}}</div>
    </div>

    <div class="sponsor__actions" data-if="action.text">
        <span data-if="action.isText"
            data-view="ctaTextView:LinkItemView" data-model="action"
            data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank">{{text}}</a></span>
        <span data-if="action.isButton"
            data-view="ctaButtonView:LinkItemView" data-model="action"
            data-target="controller" data-action="clickthrough"><a href="{{href}}"
            target="_blank"
            class="btnPrimary sponsor__goBtn"
            title="{{text}}">
            <span class="btn__label">{{text}}</span>
        </a></span>
    </div>

    <div class="card__desc portraitOnly">{{note}}</div>

</section><!--.card__group-->
