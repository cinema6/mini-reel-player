<div class="recap__imgBox">
    <div class="recap__img" style="background-image:url({{thumb}});">&nbsp;</div>
</div>
<div class="recap__copyBox">
    <h1 data-unless="isSponsored" class="card__title tk--hdr">
        {{title}}
        <span data-if="showSource" class="card__attributes tk--copy">
            via 
            <a href="{{href}}" target="_blank" class="textLink" 
            title="{{source}}" onclick="arguments[0].stopPropagation()">
                {{source}}
            </a>
        </span>
    </h1>

    <div data-if="isSponsored" class="sponsorProfile__group clearfix">
        <a data-if="logo" href="{{website}}" target="_blank" title="{{sponsor}}" class="sponsorProfile__imgBox" onclick="arguments[0].stopPropagation()">
            <img src="{{logo}}" alt="{{sponsor}}" class="sponsorProfile__img">
        </a>
        <div class="sponsorProfile__copy">
            <h1 class="card__title tk--hdr">
                {{title}}
            </h1>
            <div data-if="sponsor" class="card__attributes sponsorProfile__tag">
                Sponsored by 
                <a href="{{website}}" target="_blank" title="{{sponsor}}" class="textLink" onclick="arguments[0].stopPropagation()">
                    {{sponsor}}
                </a>
            </div>
            <div data-view="links:LinksListView" data-if="links.length" class="sponsorProfile__links">
                <span><a title="{{label}}"
                    href="{{href}}"
                    target="_blank"
                    onclick="arguments[0].stopPropagation()"
                    class="sponsorProfile__link spriteBe socialIconsBe socialIconsBe--{{type}}">
                    <span class="ir">{{label}}</span>
                </a></span>
            </div>
        </div>
    </div>

    <div class="card__desc card__desc--recapCard">{{note}}</div>
</div>
