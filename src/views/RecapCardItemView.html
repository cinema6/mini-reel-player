<button class="recap__imgBtn" type="button">
    <span class="recap__imgBox" style="background-image:url({{thumb}});">&nbsp;</span>
</button>
<div class="recap__copyBox">
    <h1 class="recap-item__title tk--hdr">{{title}}</h1>
    <p data-if="source" class="recap-item__attributes">via <a onclick="arguments[0].stopPropagation();" href="{{href}}" target="_blank" title="{{source}}">{{source}}</a></p>
</div>
