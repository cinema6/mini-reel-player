<div class="MiniReel" data-class="sponsor:MiniReel--brandedMR">

    <header class="titleBar__group clearfix">
        <h1 class="brandedMR__tagline"
            data-if="sponsor"
            data-view="websiteView:LinkItemView" data-model="website"
            data-target="controller" data-action="clickthrough">
            Presented by
            <a href="{{href}}" target="_blank" title="{{text}}" class="textLink">
                <strong>{{text}}</strong>
            </a>
        </h1>
    </header>

    <ul class="cards__list">
        <li class="cards__item text--med">
            <article class="card__group">
                <div data-view="postOutlet:View"></div><!-- post module outlet -->
                <div class="playerSpace player__height">
                    <div class="player__group">
                        <div data-view="playerOutlet:PlayerOutletView" class="player js-playerBox"></div>
                    </div>
                </div>

                <div class="card__copyBox">
                    <span data-if="website.logo"
                        data-view="logoView:LinkItemView" data-model="website"
                        data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" title="{{text}}" class="brandProfile__logoBox">
                        <img tb-src="{{logo}}" alt="{{text}}" class="brandProfile__logo">
                    </a></span>

                    <div data-if="action.text" class="brand__actions">
                        <span data-if="action.isText"
                            data-view="ctaTextView:LinkItemView" data-model="action"
                            data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" class="textLink" title="{{text}}">
                            {{text}}
                        </a></span>
                        <span data-if="action.isButton"
                            data-view="ctaButtonView:LinkItemView" data-model="action"
                            data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" class="brand__goBtn btnPrimary" title="{{text}}">
                            <span class="btn__label">{{text}}</span>
                        </a></span>
                    </div>

                    <div class="card__copy">
                        <h1 class="card__title tk--hdr">
                            {{title}}
                            <span data-if="showSource" class="card__attributes">
                                via&nbsp;<a href="{{href}}" target="_blank" class="textLink" title="{{source}}">
                                    {{source}}
                                </a>
                            </span>
                        </h1>

                        <div class="card__desc">{{note}}</div>
                    </div>
                </div>
            </article>
        </li>
    </ul>

    <div data-if="hasLinks" class="brandProfile__linksBox">
        <span data-if="website.href"
            data-view="footerWebsiteView:LinkItemView" data-model="website"
            data-target="controller" data-action="clickthrough"><a href="{{href}}"
            title="{{text}} &mdash; Official Website"
            target="_blank"
            class="brandProfile__link">
            <span class="brandProfile__linkLabel">{{text}} Website</span>
        </a></span>
        <span data-view="links:LinksListView" data-model="links">
            <span data-target="controller" data-action="clickthrough"><a href="{{href}}"
                title="{{label}}"
                target="_blank"
                class="brandProfile__link tk--{{type}} spriteBe socialIconsBe socialIconsBe--{{type}}">
                <span class="brandProfile__linkLabel">{{label}}</span>
            </a></span>
        </span>
    </div>

</div>
