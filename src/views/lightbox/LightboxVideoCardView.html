<article class="card__group">
    <div data-view="ballotOutlet:View"></div><!-- ballot module outlet-->
    <div data-view="ballotResultsOutlet:View"></div><!-- ballot module results outlet-->
    <div data-view="postOutlet:View"></div><!-- post module outlet-->
    <div data-view="shareOutlet:View"></div>
    <div class="player__group playerHeight">
        <div data-view="playerOutlet:PlayerOutletView" class="js-playerBox player"></div>
    </div>

    <div class="card__copy">
        <h1 class="card__title tk--hdr">
            {{title}}
            <span data-if="showSource" class="card__attributes tk--copy">
                via&nbsp;<a href="{{href}}" target="_blank" class="textLink" title="{{source}}">{{source}}</a>
            </span>
        </h1>

        <div class="sponsorProfile__group clearfix" data-if="isSponsored">
            <span data-if="website.logo"
                data-view="logoView:LinkItemView" data-model="website"
                data-target="controller" data-action="clickthrough"><a href="{{href}}"
                target="_blank"
                title="{{text}}"
                class="sponsorProfile__imgBox">
                <img tb-src="{{logo}}" alt="{{text}}" class="sponsorProfile__img">
            </a></span>
            <div class="sponsorProfile__copy" data-if="hasSponsoredCopy">
                <div class="card__attributes sponsorProfile__tag"
                    data-if="sponsor"
                    data-view="websiteView:LinkItemView" data-model="website"
                    data-target="controller" data-action="clickthrough">
                    Sponsored by
                    <a href="{{href}}"
                        target="_blank"
                        title="{{text}}"
                        class="textLink">
                        {{text}}
                    </a>
                </div>
                <div data-view="links:LinksListView" data-model="links" class="sponsorProfile__links" data-if="links.length">
                    <span data-target="controller" data-action="clickthrough"><a title="{{label}}"
                        href="{{href}}"
                        target="_blank"
                        class="sponsorProfile__link spriteBe socialIconsBe socialIconsBe--{{type}}">
                        <span class="ir">{{label}}</span>
                    </a></span>
                </div>
                <!--share to social-->
                <div data-if="canShare" class="sponsorProfile__linkBtn">
                    <span><button data-view="shareButton:ButtonView" data-target="controller" data-action="showShare"><span class="spriteBe socialIconsBe socialIconsBe__solid--share shareBtn"><span class="shareBtn__label">Share</span></span></button></span>
                </div>
                <!--share to social-->
            </div>
        </div>

        <div class="card__desc">{{note}}</div>

        <div class="card__desc sponsor__actions" data-if="action.text">
            <span data-if="action.isText"
                data-view="ctaTextView:LinkItemView" data-model="action"
                data-target="controller" data-action="clickthrough"><a title="{{text}}" href="{{href}}" target="_blank" class="textLink">
                {{text}}
            </a></span>
            <span data-if="action.isButton"
                data-view="ctaButtonView:LinkItemView" data-model="action"
                data-target="controller" data-action="clickthrough"><a href="{{href}}" target="_blank" class="sponsor__goBtn btnPrimary" title="{{text}}">
                <span class="btn__label tk--action">{{text}}</span>
            </a></span>
        </div>

    </div>
    <div data-view="displayAdOutlet:View"></div>
</article>
